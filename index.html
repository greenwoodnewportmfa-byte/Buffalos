<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GNMFA Youth Football</title>
  <link rel="stylesheet" href="/Buffalos/assets/style.css" />

  <style>
    /* Banner: white background, navy text */
    .site-banner{
      text-align:center;
      font-weight: 1000;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      font-size: 24px;
      line-height: 1.15;
      padding: 14px 10px;

      background: #ffffff;
      color: #0b1a33; /* navy */
      border-bottom: 2px solid rgba(11,26,51,.15);
    }

    /* Background section BELOW header */
    .hero-bg-section{
      min-height: calc(100vh - 140px); /* accounts for banner + menu */
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url("/Buffalos/assets/img/BuffHome.png") top center / contain no-repeat;
      background-color: #060a13;
    }

    /* Remove old hero visuals entirely */
    .hero,
    .hero-card,
    .hero-content,
    .hero-bg,
    .hero-card img,
    .section,
    .footer{
      display:none !important;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="topbar camo">
    <div class="container">

      <!-- Banner -->
      <div class="site-banner">
        GREENWOOD NEWPORT MIDGET FOOTBALL ASSOCIATION
      </div>

      <div class="topbar-inner">
        <a class="brand" href="index.html" aria-label="GNMFA Home">
          <img src="/Buffalos/assets/img/logo.png" alt="GNMFA logo" />
          <div class="text">
            <div class="title">GNMFA</div>
            <div class="subtitle">Youth Football</div>
          </div>
        </a>

        <nav class="nav" aria-label="Primary navigation">
          <a class="active" href="index.html">Home</a>
          <a href="current-season.html">Current Season</a>
          <a href="registration.html">Registration</a>
          <a href="directions.html">Directions</a>
        </nav>

        <div class="actions">
          <a class="btn primary" href="registration.html"
             style="padding:12px 14px;border-radius:14px;">Register</a>

          <button class="icon-btn mobile-toggle" type="button"
                  aria-label="Open menu" aria-expanded="false"
                  data-mobile-toggle>
            <div class="burger-lines" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu" data-mobile-menu>
        <a class="active" href="index.html">Home</a>
        <a href="current-season.html">Current Season</a>
        <a href="registration.html">Registration</a>
        <a href="directions.html">Directions</a>
      </div>

    </div>
  </header>

  <!-- BACKGROUND IMAGE STARTS HERE -->
  <main>
    <section class="hero-bg-section"></section>
  </main>

  <script src="/Buffalos/assets/site.js"></script>
</body>
</html>
