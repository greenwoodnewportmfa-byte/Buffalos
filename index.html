<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GNMFA Youth Football</title>
  <link rel="stylesheet" href="/Buffalos/assets/style.css" />

  <!-- Page-specific overrides -->
  <style>
    /* Full-page background image */
    body {
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url("/Buffalos/assets/img/BuffHome.png") center / cover no-repeat fixed;
    }

    /* Banner above main menu */
    .site-banner {
      text-align: center;
      font-weight: 900;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      font-size: 12px;
      padding: 10px 8px;
      color: rgba(255,255,255,.95);
      background: rgba(0,0,0,.35);
      border-bottom: 1px solid rgba(255,255,255,.12);
    }

    /* Remove hero card visuals */
    .hero {
      padding: 24px 0 40px;
    }

    .hero-card {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    .hero-bg,
    .hero-card img,
    .kicker,
    .h1,
    .mini-note {
      display: none !important;
    }

    /* Center Register button */
    .hero-content {
      position: relative !important;
      inset: auto !important;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 !important;
    }

    .cta-row {
      justify-content: center;
    }

    .cta-row .btn:not(.primary) {
      display: none !important;
    }

    /* Optional: hide lower sections & footer for clean landing page */
    .section,
    .footer {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="topbar camo">
    <div class="container">

      <!-- Banner -->
      <div class="site-banner">
        GREENWOOD NEWPORT MIDGET FOOTBALL ASSOCIATION
      </div>

      <div class="topbar-inner">
        <a class="brand" href="index.html" aria-label="GNMFA Home">
          <img src="/Buffalos/assets/img/logo.png" alt="GNMFA logo" />
          <div class="text">
            <div class="title">GNMFA</div>
            <div class="subtitle">Youth Football</div>
          </div>
        </a>

        <nav class="nav" aria-label="Primary navigation">
          <a class="active" href="index.html">Home</a>
          <a href="current-season.html">Current Season</a>
          <a href="registration.html">Registration</a>
          <a href="directions.html">Directions</a>
        </nav>

        <div class="actions">
          <a class="btn primary" href="registration.html"
             style="padding:12px 14px;border-radius:14px;">Register</a>

          <button class="icon-btn mobile-toggle" type="button"
                  aria-label="Open menu" aria-expanded="false"
                  data-mobile-toggle>
            <div class="burger-lines" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu" data-mobile-menu>
        <a class="active" href="index.html">Home</a>
        <a href="current-season.html">Current Season</a>
        <a href="registration.html">Registration</a>
        <a href="directions.html">Directions</a>
      </div>

    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-card">
          <div class="hero-content">
            <div class="cta-row">
              <a class="btn primary" href="registration.html">Register Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/Buffalos/assets/site.js"></script>
</body>
</html>
