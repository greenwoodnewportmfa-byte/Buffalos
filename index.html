<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GNMFA Youth Football</title>
  <link rel="stylesheet" href="/Buffalos/assets/style.css" />

  <style>
    /* FULL BACKGROUND IMAGE - DO NOT CROP */
    body{
      margin:0;
      min-height:100vh;

      /* Keep your dark overlay */
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url("/Buffalos/assets/img/BuffHome.png") top center / contain no-repeat;

      /* Prevent mobile "fixed background" glitches */
      background-attachment: scroll;

      /* If the image doesn't fill width/height, this shows behind it */
      background-color: #060a13;
    }

    /* Banner above main menu (200% bigger) */
    .site-banner{
      text-align:center;
      font-weight: 1000;
      letter-spacing: 1.6px;
      text-transform: uppercase;

      /* 200% of 12px = 24px */
      font-size: 24px;
      line-height: 1.15;

      padding: 14px 10px;
      color: rgba(255,255,255,.95);
      background: rgba(0,0,0,.35);
      border-bottom: 1px solid rgba(255,255,255,.12);
    }

    /* Remove hero block spacing since we no longer need it */
    .hero{
      padding: 0 !important;
      margin: 0 !important;
    }
    .hero-card,
    .hero-content,
    .hero-bg,
    .hero-card img{
      display:none !important;
    }

    /* Optional: hide lower content & footer if you want a clean landing page */
    .section,
    .footer{
      display:none !important;
    }
  </style>
</head>

<body>
  <header class="topbar camo">
    <div class="container">
      <!-- Banner -->
      <div class="site-banner">GREENWOOD NEWPORT MIDGET FOOTBALL ASSOCIATION</div>

      <div class="topbar-inner">
        <a class="brand" href="index.html" aria-label="GNMFA Home">
          <img src="/Buffalos/assets/img/logo.png" alt="GNMFA logo" />
          <div class="text">
            <div class="title">GNMFA</div>
            <div class="subtitle">Youth Football</div>
          </div>
        </a>

        <nav class="nav" aria-label="Primary navigation">
          <a class="active" href="index.html">Home</a>
          <a href="current-season.html">Current Season</a>
          <a href="registration.html">Registration</a>
          <a href="directions.html">Directions</a>
        </nav>

        <div class="actions">
          <a class="btn primary" href="registration.html" style="padding:12px 14px;border-radius:14px;">Register</a>

          <button class="icon-btn mobile-toggle" type="button"
                  aria-label="Open menu" aria-expanded="false"
                  data-mobile-toggle>
            <div class="burger-lines" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu" data-mobile-menu>
        <a class="active" href="index.html">Home</a>
        <a href="current-season.html">Current Season</a>
        <a href="registration.html">Registration</a>
        <a href="directions.html">Directions</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero removed intentionally -->
    <section class="hero"></section>

    <!-- These sections are hidden by the CSS above -->
    <section class="section"></section>
  </main>

  <footer class="footer"></footer>

  <script src="/Buffalos/assets/site.js"></script>
</body>
</html>
